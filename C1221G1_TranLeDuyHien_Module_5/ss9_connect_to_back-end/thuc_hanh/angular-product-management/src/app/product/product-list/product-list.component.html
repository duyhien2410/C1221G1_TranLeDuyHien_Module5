<h1>Danh sách sản phẩm</h1>
<table class="table table-striped container">
  <tr class="table-active bg-secondary row">
    <th class="col-2">STT</th>
    <th class="col-2">Tên</th>
    <th class="col-2">Giá</th>
    <th class="col-2">Mô tả</th>
    <th class="col-2">Sửa</th>
    <th class="col-2">Xoá</th>
  </tr>
  <tr *ngFor="let product of products; index as i" class="row bg-warning table-warning">
    <td class="col-2">{{i + 1}}</td>
    <td class="col-2">{{product.name}}</td>
    <td class="col-2">{{product.price}}</td>
    <td class="col-2">{{product.description}}</td>
    <td class="col-2"><a class="btn btn-warning" [routerLink]="['/product/edit',product.id]">Edit</a></td>
    <td class="col-2"><a class="btn btn-danger" [routerLink]="['/product/delete',product.id]">Delete</a></td>
  </tr>
</table>
