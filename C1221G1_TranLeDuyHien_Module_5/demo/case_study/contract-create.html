<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<div id="call-reservation" class="text-center">
    <div class="container">
        <h2>Bạn muốn đặt chỗ trước? Hãy gọi <strong>84-236-3847 333/888</strong></h2>
    </div>
</div>
<!-- Contact Section -->
<div id="contact" class="text-center">
    <div class="container">
        <div class="section-title text-center">
            <h2>HỢP ĐỒNG</h2>
            <hr>
        </div>
        <div class="col-md-10 col-md-offset-1">
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Name" required="required">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message"
                              required></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-custom btn-lg">Gửi thông tin</button>
            </form>
        </div>
    </div>
</div>



<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
