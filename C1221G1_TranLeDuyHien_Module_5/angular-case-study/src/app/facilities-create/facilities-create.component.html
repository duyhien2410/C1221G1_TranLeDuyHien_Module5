<div id="portfolio" style="margin: 10px">
  <div class="section-title text-center center">
    <div class="overlay">
      <h2>Dịch vụ</h2>
      <hr>
      <p>Khu nghỉ dưỡng Furama Đà Nẵng là một khu nghỉ dưỡng 5 sao sang trọng, có uy tín và được xem là một trong
        những biểu tượng của ngành du lịch Việt Nam.</p>
    </div>
  </div>

  <div>

    <h4 class="container"><a class="text-primary" [routerLink]="['/facilities']">Danh sách dịch vụ</a></h4>

    <div>
      <form>
        <fieldset>
          <legend><h3>Thêm mới dịch vụ</h3></legend>
          <table>
            <tr>
              <th>Id:</th>
              <td><input class="form-control" type="text" [(ngModel)]="facility.id" name="id"></td>
            </tr>
            <tr>
              <th>Tên dịch vụ:</th>
              <td><input class="form-control" type="text" [(ngModel)]="facility.name" name="name"></td>
            </tr>
            <tr>
              <th>Giá (VND):</th>
              <td><input class="form-control" type="text" [(ngModel)]="facility.price" name="price"></td>
            </tr>
            <tr>
              <th>Ảnh:</th>
              <td><input class="form-control" type="text" [(ngModel)]="facility.url" name="url"></td>
            </tr>

          </table>
          <div>
            <button (click)="createFacility()">Thêm</button>
          </div>
        </fieldset>
      </form>
    </div>

  </div>


</div>
